# Create dev folder

- name: Clone dotfiles
  ansible.builtin.git:
    repo: https://github.com/guifrrs/dotfiles
    dest: ~/Development/Personal/dotfiles
    update: true
  tags:
    - base

- name: Install base packages
  community.general.homebrew:
    name: "{{ base }}"
  tags:
    - base

- name: Include zsh task
  ansible.builtin.include_tasks:
    file: zsh.yml